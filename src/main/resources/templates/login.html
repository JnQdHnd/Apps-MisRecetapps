<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="layout/layout :: head"></head>
	<body>
		<header th:replace="layout/layout :: header"></header>	
		<div class="container-fluid row justify-content-center pe-1 pe-md-3 mt-4">
			<div class="text-center col-md-6 mt-md-4">
				<div class="row justify-content-center">
					<div class="h1">
						<span class="fw-bold fs-1" 
							  style="color: #c0aae3" >Mis</span><span class="fw-bold fs-1" 
							  style="color: #a279e3" >Receta</span><span class="fw-bold fs-1"
							  style="color: #6f50a1" >pp</span><span class="fw-bold fs-1" 
							  style="color: #a279e3" >s</span>
					</div>
					<div class="fs-5 col-11 text-primary">
						<p>La aplicación definitiva para guardar todas tus recetas.</p>
						<p>Cuenta con:
							  <span style="color: #b80000"> conversor de unidades, </span>
							  <span style="color: #b85f00"> calculador de porciones, </span>
							  <span style="color: #afb800"> calculador de costos, </span>
							  <span style="color: #0cb800"> buscador de recetas por ingrediente,</span>
							  <span style="color:#00b89f"> grabador de instrucciones, </span>
							  <span style="color: #008db8"> reproductor por voz</span>
							  <span> y más...</span>
						</p>
						<p class="fw-bold">¡A disfrutar de la cocina!
						</p>
					</div>
				</div>
			</div>
			<div class="card text-center bg-light col-md-6">
<!-- 				<div class="card-header text-center"> -->
<!-- 					<div class="row align-middle"> -->
<!-- 						<span class="fs-4 fw-bold" th:text="${titulo}"></span> -->
<!-- 					</div>	 -->
<!-- 				</div>				 -->
				<div class="card-body my-4 align-middle mx-md-0">
					<form th:action="@{/login}" method="post">
						<div class="container-fluid px-0">
							<div class="row justify-content-center">
								<div class="form-group col col-sm col-md-10 col-lg-9 col-xl-9 my-1">
									<input type="text" name="username" id="username" class="form-control ds-input fs-5" placeholder="username" autofocus required/> 
								</div>
							</div>	
							<div class="row justify-content-center">	
								<div class="form-group col col-sm col-md-10 col-lg-9 col-xl-9 my-1">
									<input type="password" name="password" id="password" class="form-control ds-input fs-5" placeholder="password" required/> 
								</div>
							</div>	
							<div class="row justify-content-center">	
								<div class="form-group col col-sm col-md-10 col-lg-9 col-xl-9 mt-3 mb-1">
									<input type="submit" class="col-12 btn btn-primary btn-block fs-4" th:value="#{text.layout.iniciarSesion}"> 
								</div>
							</div>
						</div>						
					</form>		
					<div class="container-fluid px-0">
						<div class="row justify-content-center">	
							<div class="form-group col col-sm col-md-10 col-lg-9 col-xl-9 mt-1 mb-2">
								<a class="col-12 btn btn-secondary btn-block fs-4"  th:href="@{/usuario/form}" th:text="#{text.layout.nuevoUsuario}"></a> 
							</div>
						</div>
					</div>			
				</div>
			</div> 
			<footer th:replace="layout/layout :: footer"></footer>
		</div>	
	</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head th:replace="layout/layout :: head"></head>
	
	<body>
	
		<header th:replace="layout/layout :: header"></header>
	<div class="container-fluid pt-0 pb-1 px-1 m-0 row justify-content-center">	
			<div class="card bg-primary text-white col-lg-10 col-xl-9 px-0"> 	
				<div class="card-header">
					<div class="col-auto">
						<span class="card-title fs-3" th:text="${titulo}"></span>									
					</div>																								
				</div>	
				<div class="card-body pt-0 pt-sm-0 pt-md-2 pt-lg-2 pt-xl-2">
					<form th:action="@{/gastoIndivisible/form}" th:object="${gastoIndivisible}" method="post" enctype="multipart/form-data">										
						<div class="form-group row justify-content-between mb-1">		 
							<label class="col-12 col-sm-12 col-md-12 col-lg-5 col-xl-4 fs-5 col-form-label">Descripción del Gasto:</label>	
							<div class="col-12 col-sm-12 col-md-12 col-lg col-xl">			
								<input type="text" th:field="*{nombre}" class="form-control fs-5" th:errorclass="'form-control fs-5 alert-danger'"/>
								<small class="form-text text-warning" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
							</div>
						</div>	
						<div class="form-group row my-2">							
							<label class="col-12 col-sm-12 col-md-12 col-lg-5 col-xl-4 fs-5 col-form-label">Pago por periodo (en días):</label>	
							<div class="col-12 col-sm-12 col-md-12 col-lg col-xl">
								<div class="input-group">
									<span class="input-group-text">$</span>			
									<input type="number" id="precio" step="0.01" min="0" placeholder="0.00" th:field="*{costoPorPeriodo}" class="form-control fs-5" th:errorclass="'form-control fs-5 alert-danger'"/>
								</div>
								<small class="form-text text-warning" th:if="${#fields.hasErrors('costoPorPeriodo')}" th:errors="*{costoPorPeriodo}"></small>							
							</div>
							<div class="col-12 my-1 col-sm-12 my-sm-1 col-md-12 my-md-1 col-lg-4 my-lg-0 col-xl-3 my-xl-0 ps-lg-0 ps-xl-0">
								<div class="input-group">
									<span class="input-group-text fs-5">cada</span>			
									<input type="number" id="periodo" step="1" min="0" placeholder="1" th:field="*{periodicidadDelPagoEnDias}" class="form-control fs-5 text-center" th:errorclass="'form-control fs-5 text-center alert-danger'"/>
									<span class="input-group-text fs-5">días</span>
								</div>
								<small class="form-text text-warning" th:if="${#fields.hasErrors('periodicidadDelPagoEnDias')}" th:errors="*{periodicidadDelPagoEnDias}"></small>							
							</div>		
						</div>	
						<div class="form-group row justify-content-end mt-4">
							<div class="col-12 col-sm-12 col-md-12 col-lg-7 col-xl-8">
								<input type="submit" th:value="${btnText}" class="btn btn-verdeagua col-12 fs-4" />				
							</div>
						</div>			
						<input type="hidden" id="idGasto" th:field="*{id}"/>	
					</form>	
				</div>
				<div class="card-footer text-nowrap justify-align-center mx-0 px-0">
					<footer th:replace="layout/layout :: footer"></footer>		
				</div>
			</div> 
		</div>
		<script th:src="@{/js/gastos-indivisibles.js}"></script>
	</body>
</html>

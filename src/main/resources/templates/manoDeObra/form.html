<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head th:replace="layout/layout :: head"></head>
	<body>
		<header th:replace="layout/layout :: header"></header>
	<div class="container-fluid pt-0 pb-1 px-1 m-0 row justify-content-center">	
			<div class="card bg-primary text-white col-lg-10 col-xl-9 px-0"> 	
				<div class="card-header">
					<div class="col-auto">
						<span class="card-title fs-3" th:text="${titulo}"></span>									
					</div>																								
				</div>			
				<div class="card-body pt-0 pt-sm-0 pt-md-2 pt-lg-2 pt-xl-2">
					<form th:action="@{/manoDeObra/form}" th:object="${manoDeObra}" method="post" enctype="multipart/form-data">
						<div class="form-group row justify-content-between mb-1">		 
							<label class="col-12 col-sm-12 col-md-12 col-lg-3 col-xl-3 fs-5 col-form-label">Nombre:</label>	
							<div class="col-12 col-sm-12 col-md-12 col-lg col-xl">			
								<input type="text" th:field="*{nombre}" class="form-control fs-5" th:errorclass="'form-control alert-danger'"/>
								<small class="form-text text-warning fs-6" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
							</div>
						</div>
						
						<div class="row my-2">		 
							<label class="col-12 col-sm-12 col-md-12 col-lg-3 col-xl-3 fs-5 col-form-label">Apellido:</label>	
							<div class="col-12 col-sm-12 col-md-12 col-lg col-xl">			
								<input type="text" th:field="*{apellido}" class="form-control fs-5" th:errorclass="'form-control alert-danger'"/>
								<small class="form-text text-warning fs-6" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
							</div>
						</div>		
						
						<div class="row my-2">		
							<label class="col-12 col-sm-12 col-md-12 col-lg-3 col-xl-3 fs-5 col-form-label">Remuneración por hora:</label>	
							<div class="col-12 col-sm-12 col-md-12 col-lg col-xl">
								<div class="input-group">
										<span class="input-group-text">$</span>					
									<input id="precio" type="number" min="0" step="0.01" th:field="*{remuneracionPorHora}" placeholder="0.00" class="form-control text-end fs-5" th:errorclass="'form-control alert-danger'"/>					
								</div>
								<small class="form-text text-warning fs-6" th:if="${#fields.hasErrors('remuneracionPorHora')}" th:errors="*{remuneracionPorHora}"></small>
							</div>
						</div>
						
						<div class="row my-2">							
							<label class="col-12 col-sm-12 col-md-12 col-lg-3 col-xl-3 fs-5 col-form-label">Trabaja en la cocina:</label>
							<div class="form-check form-check-inline col-auto ms-3 mt-1 pt-1">						
								<input class="form-check-input fs-5" type="radio" name="trabajaEnLaCocina" id="no" value="false" th:field="*{trabajaEnLaCocina}">
								<label class="me-1 form-check-label fs-5" for="no">No</label>
							</div>
							<div class="form-check form-check-inline col-auto mt-1 pt-1">
								<input class="form-check-input fs-5" type="radio" name="trabajaEnLaCocina" id="si" value="true" th:field="*{trabajaEnLaCocina}">
								<label class="form-check-label fs-5" for="si">Sí</label>
							</div>																				
						</div>					
						<div class="form-group row justify-content-end mt-4">
							<div class="col-12 col-sm-12 col-md-12 col-lg-9 col-xl-9">
								<input type="submit" th:value="${btnText}" class="btn btn-verdeagua col-12 my-2 fs-4"/>				
							</div>
						</div>	
						<input type="hidden" id="idManoDeObra" th:field="*{id}"/>	
					</form>	
				</div>
				<div class="card-footer text-nowrap justify-align-center mx-0 px-0">
					<footer th:replace="layout/layout :: footer"></footer>		
				</div>
			</div> 
		</div>
		<script th:src="@{/js/mano-de-obra.js}"></script>
	</body>	
</html>
